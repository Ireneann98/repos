<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Clock</title>
    <script src="././script.js"></script>
    <link rel="stylesheet" href="css/clock.css" />
  </head>
  <body>
    <div class="clock">
      <div id="d1" class="clockd1" style="color: white; font-size: 30px"></div>
    </div>
    <script>
      function myclock() {
        var c = new Date();
        document.getElementById("d1").innerHTML = c.toLocaleTimeString();
      }
      myclock();
      setInterval(myclock, 1000);
    </script>
  </body>
</html>
